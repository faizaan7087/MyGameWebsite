<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pixel Paddle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <!-- This container holds the entire game and leaderboard -->
    <div class="container">
        <div class="game-container">
            <div class="scores">
                <div id="player-score">0</div>
                <div id="ai-score">0</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="gameCanvas"></canvas>
                <div id="start-screen" class="screen">
                    <h2>Pixel Paddle</h2>
                    <p>First to 5 points wins!</p>
                    <button id="start-button" class="btn">Start Game</button>
                </div>
                <div id="game-over-screen" class="screen" style="display: none;">
                    <h2 id="winner-text">You Win!</h2>
                    <form id="score-form">
                        <input type="text" id="player-name" placeholder="YOUR NAME" maxlength="10" autocomplete="off">
                        <button id="submit-score-button" class="btn" type="submit">Submit Score</button>
                    </form>
                    <button id="restart-button" class="btn">Play Again</button>
                </div>
            </div>
        </div>

        <div class="leaderboard-container">
            <h2>High Scores</h2>
            <ul id="leaderboard-list">
                <!-- Scores will be loaded here -->
            </ul>
        </div>
    </div>

    <!-- THIS IS THE NEW SCREEN that shows on mobile -->
    <div id="rotate-screen">
        <div class="rotate-message">
            <h2>Please Rotate Your Device</h2>
            <p>This game is best played in landscape mode.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
